apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: postgres-customers-deployment
  namespace: kumuluzee-blog
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres-customers
    spec:
      containers:
        - image: postgres:latest
          name: postgres-customers
          env:
            - name: POSTGRES_USER
              value: dbuser
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_DB
              value: customer
          ports:
          - containerPort: 5432
            protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: postgres-customers
  namespace: kumuluzee-blog
spec:
  type: ClusterIP
  ports:
  - port: 5432
    protocol: TCP
    targetPort: 5432
  selector:
    app: postgres-customers